<script type="text/javascript">

	(function(){

		function getSVGGroup() {
			  return document.createElementNS(this.xmlns, "g");
		}
		function drawFretNum(cx, cy, w, h, oy) {
				// draw fret on leftmost cell
				var x = cx*w;
				var y = cy*h-25;

				var xmlns = this.xmlns;
				var n = document.createElementNS(xmlns, "text");

				n.setAttributeNS(null,"x",x);
				n.setAttributeNS(null,"y",y);
				n.setAttributeNS(null,"fill","black");
				n.setAttributeNS(null, "font-size", "11");
				n.textContent = "5";
				return n;
		}
		function drawDurBar(cx, cy, cl, w, h) {

				var x = cx*w;
				var y = cy*h - 0.5*h;
				var xmlns = this.xmlns;
				var n = document.createElementNS(xmlns, "rect");
				n.setAttributeNS(null,"x",x);
				n.setAttributeNS(null,"y",y);
				n.setAttributeNS(null,"rx",2);
				n.setAttributeNS(null,"ry",2);
				n.setAttributeNS(null,"width",cl*w);
				n.setAttributeNS(null,"height",h/2.5);

				n.setAttributeNS(null, "style", "fill:rgb(255, 204, 0);stroke-width:1;stroke:rgb(0,0,0);opacity:0.7");
				return n;
		}
		function makeGeneralSVG(tag, attrs){
			var el= document.createElementNS('http://www.w3.org/2000/svg', tag);
            for (var k in attrs)
                el.setAttribute(k, attrs[k]);
            return el;
		}
		console.log('start!!');
		// var n = drawDurBar(1, 1, 3, 30, 50);
		var c = makeSVG("circle", {cx: 20, cy: 25, r:10, stroke: 'black', 'stroke-width': 1, fill: 'red'});

		var g = makeGeneralSVG("g", {id: 'g1'});
		g.appendChild(c);
		// var bar = getSVGGroup();
		// getSVGGroup.append(n);
		document.getElementById("Canvas").appendChild(g);
	})();
</script>
